<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transitionを使ったアニメション</title>
  <style type="text/css">
  div {
    width: 100px;
    height: 100px;
    padding: 1em;
    margin: 2em 2em 4em;
    background: #ad4444;
    color: #fff;
    font-size: 14px;
  }
  .width{transition: width 0.5s ease-out;}
  .width:hover{width: 400px;}
  .circle{transition: border-radius 0.2s;}
  .circle:hover{border-radius: 50%;}
  .scale{transition: transform 0.5s ease-in-aut 1s;}
  .scale:hover{transform: scale(1.5);}
</style>
</head>
<body>
<h1>ホバーアニメーション</h1>
<p>下の三つの要素をホバーしてみよう！</p>
<div class="width">右に伸びる</div>
<div class="circle">四角から丸に</div>
<div class="scale">ホバーして一秒後にズームアップ</div>
</body>
</html>
